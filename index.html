                    <div class="customContentSpan"> <img src="./img/shirt.png" alt="shirt icon" class="styleShirtIcon">

                </div>
            </div>

        <div class="customContainer">

                <h2>WÄHLE EIN DESIGN:</h2><br>

                <button class="buttonCustomShop">Zum Shop</button>
                <div class="line"></div><br>

                <button class="buttonCustomContact">Kontakt</button>
            </div>
            <img src="./img/jersey.png" id="jersey">
        </div>
        <div class="customContainer">
            <img src="./img/jersey.png" id="jersey">
            <div class="customContent"></div>
        </div>

        </div>

    <section class="contactFormContainerBackground">
        <div class="contactFormContainer">

            <div class="contactForm">
                <h1>SWEAT IT OUT, MAIL IT IN!</h1>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Vorname" id="vorname" aria-label="Vorname">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nachname" id="nachname"
                            aria-label="Nachname">
                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="firmenname"
                            placeholder="ggfs. Firmenname / Vereinsname" aria-label="corporation">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="straße" placeholder="Straße und Hausnummer"
                            aria-label="street">
                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="location" placeholder="PLZ" aria-label="location">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="plz" placeholder="Stadt" aria-label="plz">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="whereFound"
                            placeholder="Worüber haben Sie uns gefunden?" aria-label="touchpoint">
                    </div>
                </div>
                <form><div class="form-group">
                    <label for="exampleFormControlTextarea1">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                </form>
                
            </div>
            

        </div>
