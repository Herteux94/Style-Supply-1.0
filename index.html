    <section>

        <div id="customContainerBackground">

            <div class="customContainer column">
                <div class="center">
                    <h1 class="styleSteps">#1</h1><div class="seperater"></div><h1 class="styleTitle">SPORTART</h1>
                </div>
                <div class="center customContainerBtn">
                    <div class="customContent">
                        <div class="customContentSpan">
                            <button id="btnMtb" class="customContentBtns" onclick="addChosenSport(0)">
                                <span><img src="./img/mtb2.png" alt="shirt icon" class="styleSportIcon">MTB</span>
                            </button>
                        </div>
                        <div class="customContentSpan">
                            <button id="btnPaintball" class="customContentBtns" onclick="addChosenSport(1)">
                                <span><img src="./img/paintball3.png" alt="shirt icon"
                                        class="styleSportIcon">PAINTBALL</span>
                            </button>
                        </div>
                        <div class="customContentSpan">
                            <button id="btnESports" class="customContentBtns" onclick="addChosenSport(2)">
                                <span><img src="./img/controller2.png" alt="shirt icon"
                                        class="styleSportIcon">E-SPORTS</span>
                            </button>
                        </div>
                    </div>
                    <div class="customContent">
                        <div class="customContentSpan">
                            <button id="btnRollerDerby" class="customContentBtns" onclick="addChosenSport(3)">
                                <span><img src="./img/rollerskates2.png" alt="shirt icon" class="styleSportIcon">ROLLER
                                    DERBY</span></button>
                        </div>
                        <div class="customContentSpan">
                            <button id="btnBasketball" class="customContentBtns" onclick="addChosenSport(4)">
                                <span><img src="./img/basketball.png" alt="shirt icon"
                                        class="styleSportIcon">BASKETBALL</span>
                            </button>
                        </div>
                        <div class="customContentSpan">
                            <button id="btnFirmenbekleidung" class="customContentBtns" onclick="addChosenSport(5)">
                                <span><img src="./img/business2.png" alt="shirt icon"
                                        class="styleSportIcon">FIRMENKLEIDUNG</span></button>
                        </div>
                    </div>
                </div>
                <div class="sportNotFoundHeadlineContainer">
                    <h1>SPORTART NICHT DABEI?</h1>
                    <div id="inputSportsContainer">
                        <input type="text" placeholder="Gib sie hier ein!">
                    </div>
                    <button class="button-49">SENDEN</button>

                </div>

            </div>

            <div class="customContainer2 column">
                <div class="center">
                    <h1 class="styleSteps" id="2">#2</h1><div class="seperater"></div><h1 class="styleTitle">PRODUKT</h1>
                </div>
                <div class="dFlex">
                    <div class="customContentSpan2">
                        <button id="btnJerseys" class="jerseyMerchBtns" onclick="addChosenProduct(0)">
                            <span>JERSEYS</span>
                            <div><img src="./img/jersey.png" alt="shirt icon" class="styleJersyMerchImg"></div>
                        </button>
                    </div>
                    <div class="customContentSpan2">
                        <button id="btnMerch" class="jerseyMerchBtns" onclick="addChosenProduct(1)">
                            <span>MERCH</span>
                            <div><img src="./img/jersey.png" alt="shirt icon" class="styleJersyMerchImg"></div>
                        </button>
                    </div>
                </div>

            </div>
            
            <div class="customContainer2 column">
                <div class="center">
                    <h1 class="styleSteps">#3</h1><div class="seperater"></div><h1 class="styleTitle">DESIGN</h1>
                </div>
                <div class="dFlex">
                <div class="customContentSpan2">
                    <button id="btnJerseys" class="jerseyMerchBtns" onclick="addChosenProduct(0)">
                        <span>JERSEY</span>
                        <div><img src="./img/jersey.png" alt="shirt icon" class="styleJersyMerchImg"></div>
                    </button>
                </div>
                <div class="customContentSpan2">
                    <button id="btnMerch" class="jerseyMerchBtns" onclick="addChosenProduct(1)">

                    </button>
                </div></div>
            </div>

    </section>

    <section class="customContainer infobox">
        <div class="column spaceBetween padding24">
            <h1 class="flex03 center column">RUF EINFACH AN</h1>
            <img src="./img/phone.svg" alt="phone icon" id="phone">
            <h1><a href="tel:015257196918" class="flex03 center column">015257196918</a></h1>
        </div>
        <h1 class="margin80 center flex03">ODER</h1>
        <div class="center column flex03">
            <h1>SCHREIB UNS DIREKT ÜBER WHATSAPP</h1>
            <div><a aria-label="Chat on WhatsApp" href="https://wa.me/004915257196918"><img alt="Chat on WhatsApp"
                        src="img/WhatsAppButtonWhiteSmall.png" id="whatsApp" />
                </a></div>
        </div>
    </section>

    <section class="contactFormContainerBackground">
        <div class="contactFormContainer">
            <div class="contactForm">
                <h1>SWEAT IT OUT, MAIL IT IN!</h1>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Vorname" id="vorname" aria-label="Vorname">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nachname" id="nachname"
                            aria-label="Nachname">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="firmenname"
                            placeholder="ggfs. Firmenname / Vereinsname" aria-label="corporation">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="straße" placeholder="Straße und Hausnummer"
                            aria-label="street">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="location" placeholder="PLZ" aria-label="location">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="plz" placeholder="Stadt" aria-label="plz">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" onchange="sportContactForm()" id="sportContactForm"
                            placeholder="Schritt 1 übersprungen? Dann gib jetzt hier deine Sportart ein"
                            aria-label="touchpoint">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="whereFound"
                            placeholder="Worüber hast du uns gefunden?" aria-label="touchpoint">
                    </div>
                </div>
                <div class="column ">
                    <div id="chosenSport">
                    </div>
                    <div id="chosenProduct">
                    </div>
                </div>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1"></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1"
                            placeholder="Schreib uns eine Nachricht.." rows="3"></textarea>
                    </div>
                </form>
            </div>


        </div>
